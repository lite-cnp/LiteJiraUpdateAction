on:
  release:
    types: [published]

jobs:
  post-jira-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Lite Jira Update Action
        uses: ./
        env:
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
